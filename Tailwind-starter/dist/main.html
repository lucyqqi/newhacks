<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Selector - Main Content</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Navigation Bar -->
    <nav class="bg-violet-600 p-4 w-full">
        <ul class="flex justify-center space-x-4">
            <li><a href="home.html" class="text-white hover:text-violet-200">Home</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <div class="container max-w-md mx-auto p-8 bg-white shadow-lg rounded flex-col items-center">
        <h2 class="text-3xl font-semibold mb-5 text-violet-600">What clothes do you want to buy?</h2>
        <input type="text" id="clothesType" placeholder="e.g., Shirt, Trousers, etc." class="border-2 border-pink-300 rounded p-3 w-full mb-5 focus:border-violet-500 focus:ring focus:ring-violet-300"/>

        <button id="showOptions" class="bg-pink-500 hover:bg-pink-700 text-violet-600 font-bold py-2 px-4 rounded cursor-pointer w-full mb-5">
            Show Options
        </button>

        <div id="options" class="hidden space-y-4">
            <div class="option-1 border p-4 rounded hover:shadow-md transition duration-300 bg-violet-100">
                <p class="option-text text-violet-700">Option 1: Classic Tee</p>
                <button class="select-option bg-baby-blue-500 hover:bg-baby-blue-700 text-white font-bold py-1 px-3 rounded mt-3">Select</button>
            </div>
            <div class="option-2 border p-4 rounded hover:shadow-md transition duration-300 bg-violet-100">
                <p class="option-text text-violet-700">Option 2: Casual Shirt</p>
                <button class="select-option bg-baby-blue-500 hover:bg-baby-blue-700 text-white font-bold py-1 px-3 rounded mt-3">Select</button>
            </div>
        </div>
    </div>
</body>
</html>
