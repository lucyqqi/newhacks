<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css"> 
</head>

<body class="h-14 min-h-screen flex flex-col items-center justify-center">
    
    <nav class=" p-2 h-12 w-full fixed top-0">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-lg font-semibold pl-4">prozon.ai</h1>
            <ul class="flex space-x-4 text-sm pr-4">
                <li><a href="home.html" class="text-white hover:text-yellow-200">Home</a></li>
                <li><a href="links.html" class="text-white hover:text-yellow-200">Input Products</a></li>
                <li><a href="table.html" class="text-white hover:text-yellow-200">Chart</a></li>
                <li><a href="preferences.html" class="text-white hover:text-yellow-200">Recommendations</a></li>
            </ul>
        </div>
    </nav>
    
    

    <!-- Title Page Section -->
    <div id="titlePage" class="container max-w-lg mx-auto p-8 text-center">
        <h1 class="text-5xl font-bold mb-6 text-white">
            An <span class="highlight">AI assistant</span> for every consumer
        </h1>
        
        <p class="mb-8 text-white">prozon.ai helps you select the best purchase option, based on your needs.</p>
        <button id="startButton" class="bg-orange-500 hover:bg-orange-400 text-white py-3 px-6 rounded-full font-semibold transition duration-300">
            Start
        </button>
    </div>

    <!-- Main Content Section, hidden initially -->
    <div id="mainContent" class="container max-w-md mx-auto p-8 bg-white shadow-lg rounded hidden flex-col items-center">
        <h2 class="text-3xl font-semibold mb-5 text-violet-600">What clothes do you want to buy?</h2>
        <input type="text" id="clothesType" placeholder="e.g., Shirt, Trousers, etc." class="border-2 border-pink-300 rounded p-3 w-full mb-5 focus:border-violet-500 focus:ring focus:ring-violet-300"/>

        <button id="showOptions" class="bg-pink-500 hover:bg-pink-700 text-violet-600 font-bold py-2 px-4 rounded cursor-pointer w-full mb-5">
            Show Options
        </button>

        <div id="options" class="hidden space-y-4">
            <div class="option-1 border p-4 rounded hover:shadow-md transition duration-300 bg-violet-100">
                <p class="option-text text-violet-700">Option 1: Classic Tee</p>
                <button class="select-option bg-blue-200 hover:bg-blue-300 text-white font-bold py-1 px-3 rounded mt-3">Link</button>
            </div>
        </div>
    </div>

    <img src="images/gradient.png" alt="Home Image" class="fixed bottom-0">

    <div id="circles-container" class="fixed bottom-0 w-full flex justify-center justify-between pointer-events-none"></div>

    <script>
        // title to intermediate page
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('titlePage');
            window.location.href = 'links.html';
        });
    
        function createRandomCircles() {
            const container = document.getElementById('circles-container');

            for (let i = 0; i < 8; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle', i % 2 === 0 ? 'orange-circle' : 'light-grey-circle');
                circle.style.width = ${Math.floor(Math.random() * 100) + 20}px;
                circle.style.height = circle.style.width;
                circle.style.left = ${Math.floor(Math.random() * 100)}%;
                container.appendChild(circle);
            }
        }

        createRandomCircles();
                
    </script>

    
</body>
</html>
