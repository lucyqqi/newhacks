    <!-- Title Page Section -->
    <div id="titlePage" class="container max-w-lg mx-auto p-8 text-center">
        <h1 class="text-5xl font-bold mb-6 text-violet-600">Welcome to the Clothing Selector!</h1>
        <p class="mb-8 text-violet-400">Help you select the best option. Click 'Start' to begin.</p>
        <button id="startButton" class="bg-blue-200 hover:bg-blue-300 text-violet-600 font-bold py-3 px-6 rounded-full transition duration-300">
            Start
        </button>
    </div>

    <!-- Intermediate Page Section, hidden initially -->
    <div id="intermediatePage" class="container max-w-lg mx-auto p-8 text-center bg-white shadow-lg rounded hidden">
        <h2 class="text-3xl font-semibold mb-5 text-violet-600">Tell us about your style!</h2>
        <textarea id="styleInfo" class="border-2 border-pink-300 rounded p-3 w-full mb-5 focus:border-violet-500 focus:ring focus:ring-violet-300"
                  placeholder="Describe your clothing style"></textarea>
        <button id="submitStyle" class="bg-pink-500 hover:bg-pink-700 text-violet-600 font-bold py-2 px-4 rounded cursor-pointer w-full">
            Submit
        </button>
    </div>

    <!-- Main Content Section, hidden initially -->
    <div id="mainContent" class="container max-w-md mx-auto p-8 bg-white shadow-lg rounded hidden flex-col items-center">
        <h2 class="text-3xl font-semibold mb-5 text-violet-600">What clothes do you want to buy?</h2>
        <input type="text" id="clothesType" placeholder="e.g., Shirt, Trousers, etc." class="border-2 border-pink-300 rounded p-3 w-full mb-5 focus:border-violet-500 focus:ring focus:ring-violet-300"/>

        <button id="showOptions" class="bg-pink-500 hover:bg-pink-700 text-violet-600 font-bold py-2 px-4 rounded cursor-pointer w-full mb-5">
            Show Options
        </button>

        <div id="options" class="hidden space-y-4">
            <div class="option-1 border p-4 rounded hover:shadow-md transition duration-300 bg-violet-100">
                <p class="option-text text-violet-700">Option 1: Classic Tee</p>
                <button class="select-option bg-blue-200 hover:bg-blue-300 text-white font-bold py-1 px-3 rounded mt-3">Select</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to navigate from the title page to the intermediate page
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('titlePage').classList.add('hidden');
            document.getElementById('intermediatePage').classList.remove('hidden');
        });

        // JavaScript to navigate from the intermediate page to the main content
        document.getElementById('submitStyle').addEventListener('click', function() {
            document.getElementById('intermediatePage').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        });

        // Simple JavaScript to toggle options visibility
        document.getElementById('showOptions').addEventListener('click', function() {
            const optionsDiv = document.getElementById('options');
            const clothingType = document.getElementById('clothesType').value.trim();

            if (clothingType) {
                document.querySelectorAll('.option-text').forEach(function(p) {
                    p.textContent = `Option for ${clothingType}`;
                });
                optionsDiv.classList.remove('hidden');
            } else {
                alert('Please enter a type of clothing.');
            }
        });

        // Event listener for select buttons
        document.querySelectorAll('.select-option').forEach(function(button) {
            button.addEventListener('click', function() {
                alert('Your selection has been made!');
                // Here you could add more functionality like updating a shopping cart
            });
        });
    </script>

</body>
