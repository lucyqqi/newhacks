    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea and Button with Tailwind CSS</title>
    <!-- Include Tailwind CSS from CDN for quick setup -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-lg mx-auto">
        <form id="textForm" class="flex flex-col">
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Your Message</label>
            <textarea id="message" name="message" rows="4"
                class="shadow-sm block w-full sm:text-sm border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 mb-4"
                placeholder="Write something..."></textarea>
            <button type="submit" 
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Submit
            </button>
        </form>
    </div>

    <script>
        // Example JavaScript to handle form submission
        document.getElementById('textForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submit action
            var message = document.getElementById('message').value;
            // Here you can handle the textarea value, e.g., send it to a server or log it
            console.log('Submitted message:', message);
            // Add your AJAX call here or form handling logic
        });
    </script>

</body>
</html>
