<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body class="h-14 min-h-screen flex flex-col items-center justify-center">
    <nav class=" p-2 h-12 w-full fixed top-0">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-lg font-semibold pl-4">prozon.ai</h1>
            <ul class="flex space-x-4 text-sm pr-4">
                <li><a href="home.html" class="text-white hover:text-yellow-200">Home</a></li>
                <li><a href="links.html" class="text-white hover:text-yellow-200">Input Products</a></li>
                <li><a href="table.html" class="text-white hover:text-yellow-200">Chart</a></li>
                <li><a href="preferences.html" class="text-white hover:text-yellow-200">Recommendations</a></li>
            </ul>
        </div>
    </nav>

    <div id="table" class="container max-w-2xl mx-auto p-8 my-10 text-center bg-white shadow-lg rounded-lg">
        <h1 class="text-xl font-semibold text-gray-800 mb-4">Product Comparison</h1>
        <table class="w-full mx-auto mt-4 bg-white rounded-lg overflow-hidden">
            <thead class="text-white bg-gray-800">
                <tr>
                    <th class="border border-gray-300 p-3">List</th>
                    <th class="border border-gray-300 p-3">Product 1</th>
                    <th class="border border-gray-300 p-3">Product 2</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hover:bg-gray-50">
                    <td class="border border-gray-300 p-3">Image</td>
                    <td class="border border-gray-300 p-3"></td>
                    <td class="border border-gray-300 p-3"></td>
                </tr>
                <tr class="bg-gray-50 hover:bg-gray-100">
                    <td class="border border-gray-300 p-3">Name</td>
                    <td class="border border-gray-300 p-3"></td>
                    <td class="border border-gray-300 p-3"></td>
                </tr>
                <tr class="hover:bg-gray-50">
                    <td class="border border-gray-300 p-3">Description</td>
                    <td class="border border-gray-300 p-3"></td>
                    <td class="border border-gray-300 p-3"></td>
                </tr>
                <tr class="bg-gray-50 hover:bg-gray-100">
                    <td class="border border-gray-300 p-3">Price</td>
                    <td class="border border-gray-300 p-3"></td>
                    <td class="border border-gray-300 p-3"></td>
                </tr>
                <tr class="hover:bg-gray-50">
                    <td class="border border-gray-300 p-3">Rating</td>
                    <td class="border border-gray-300 p-3"></td>
                    <td class="border border-gray-300 p-3"></td>
                </tr>
            </tbody>
        </table>
    
        <button id="choosePreferences" class="mt-6 bg-violet-200 hover:bg-violet-400 text-white font-bold py-2 px-4 rounded-full cursor-pointer w-full transition duration-300 ease-in-out">
            Choose your Preferences
        </button>        
    </div>
    
</body>

<script>
    document.getElementById('choosePreferences').addEventListener('click', function() {
        // Assuming 'preferences.html' exists and you want to navigate to it
        window.location.href = 'preferences.html';
    });
</script>
</html>
