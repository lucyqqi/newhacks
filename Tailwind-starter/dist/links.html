<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body class="h-14 min-h-screen flex flex-col items-center justify-center">
    

    <!-- Navigation Bar -->
    <nav class="bg-orange-500 p-2 h-12 w-full fixed top-0">
        <div class="flex justify-between items-center">
            <h1 class="text-white text-lg font-semibold pl-4">prozon.ai</h1>
            <ul class="flex space-x-4 text-sm pr-4">
                <li><a href="home.html" class="text-white hover:text-yellow-200">Home</a></li>
                <li><a href="input-products.html" class="text-white hover:text-yellow-200">Input Products</a></li>

            </ul>
        </div>

    </nav>
   <!-- Intermediate Page Section, hidden initially -->
   <div id="intermediatePage" class="container max-w-lg mx-auto p-8 text-center bg-white shadow-lg rounded">
    <h2 class="text-3xl font-semibold mb-5 text-violet-600">Put the links below!</h2>
    <textarea id="styleInfo" class="border-2 border-violet-200 rounded p-3 w-full mb-5 focus:border-violet-200 focus:ring focus:ring-violet-300"
              placeholder="Put each link in a different row"></textarea>
    <button id="submitStyle" class="bg-violet-200 hover:bg-violet-200 text-violet-600 font-bold py-2 px-4 rounded cursor-pointer w-full">
        Submit
    </button>
</div>

<script>
document.getElementById('submitStyle').addEventListener('click', function() {
            document.getElementById('intermediatePage');
            window.location.href = 'table.html';
        });</script>
